<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group .role-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-group .role-options label {
            margin: 0;
            font-weight: normal;
            color: #555;
        }

        .form-group .role-options input {
            margin-right: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>SSO Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Anmelden als:</label>
                <div class="role-options">
                    <input type="radio" id="tutor" name="role" value="tutor" required>
                    <label for="tutor">Tutor</label>
                    <input type="radio" id="student" name="role" value="student" required>
                    <label for="student">Student</label>
                </div>
            </div>
            <button type="button" class="login-btn" id="login-button">Einloggen</button>
        </form>
    </div>
    <script>
        document.getElementById('login-button').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked');

            if (username && password && role) {
                if (role.value === 'tutor') {
                    window.location.href = 'tutor.html';
                } else if (role.value === 'student') {
                    window.location.href = 'student.html';
                }
            } else {
                alert('Bitte füllen Sie alle Felder aus und wählen Sie eine Rolle aus.');
            }
        });
    </script>
</body>
</html>
